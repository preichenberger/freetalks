<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% spaceless %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head>
{% block head %}
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-us" />

    <title>{% block head-title %}Freetalks{% endblock %}</title>

    <meta name="description" content="{% block head-description %}{% endblock %}" />

    <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/static/css/print.css" type="text/css" media="print" />
    <script type="text/javascript" src="/static/js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript">{% block head-javascript %}{% endblock %}</script>
{% endblock %}
  </head>

  <body id="{% block body-id %}base{% endblock %}">
  <div id="head">
    <div id="logo" class="center-content"><a href="/">FreeTalks</a></div>
    <div id="bar">
      <!--
      <div class="center-content">
        <ul id="nav">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
      -->
    </div>
  </div>
  <div class="center-content">
    <div id="container">
    {% block body %}
      <div id="content">
        {% block content %}{{ content }}{% endblock %}
      </div>
    {% endblock %}
    </div>
  </div>
  </body>
</html>
{% endspaceless %}
