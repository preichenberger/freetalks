{% extends "base.html" %}

{% block head-description %}{{ video.summary }}{% endblock %}

{% block content %}
  <h2>{{ video.title }}</h2>
  <p>{{ video.source.embed }}</p>
  <p id="summary">{{ video.summary }}</p>
  <ul id="links">
    <li><a href="{{ video.source.link }}">Source</a></li>
    {% if video.link %}<li><a href="{{ video.link }}">Video link</a></ul>{% endif %}
  </ul>
{% endblock %}
